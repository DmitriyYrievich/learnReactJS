<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

	<style type="text/css">
		.itemNew{
			list-style-type: none;
			background: silver;
			border: 2px dotted orange;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div id="container"></div>

	<script type="text/babel">
	 var CONTACTS = [
                {
                    header: 'Darth Vader',
                    authorName: '+250966666666',
                    descr: 'http://cs7.pikabu.ru/images/big_size_comm_an/2014-03_7/13962622876915.gif'
                }, {
                    header: 'Princess Leia',
                    authorName: '+250966344466',
                    descr: 'http://images6.fanpop.com/image/photos/33100000/CARRIE-FISHER-anakin-vader-and-princess-leia-33186069-190-149.gif'
                }, {
                    header: 'Luke Skywalker',
                    authorName: '+250976654433',
                    descr: 'http://www.youshouldshare.me/wp-content/uploads/2015/03/14264215682890-anigif_enhanced-buzz-13518-1367608452-4.gif'
                }, {
                    header: 'Chewbacca',
                    authorName: '+250456784935',
                    descr: 'https://media.giphy.com/media/RUUdVZqwpfTRS/giphy.gif'
                }
        ];

		var Testw = React.createClass({
			render: function(){
				return (
					<li className="itemNew">
						<h1>{this.props.header}</h1><hr/>
						<strong>{this.props.author}</strong><br/>
						<span>{this.props.descr}</span>
					</li>
				)
			}
		});

		var ListNews = React.createClass({
			render: function(){
				return (
					<div>
						<ul>
							{
								
								<Testw header="el.header" author="el.authorName" descr="el.descr"/>
							}
						</ul>
					</div>
				)
			}
		});

		ReactDOM.render( <ListNews/>, document.getElementById("container") );


	</script>
	<!-- CONTACTS.map(function(el){
			return <Testw header="el.header" author="el.authorName" descr="el.descr"/>;
		} -->
</body>
</html>
