<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

    <style>
    	#result{
    		border: 2px solid red;
    	}
    </style>
</head>
<body>
	
	<div id="result"></div>

	<script type="text/babel">
		var Calc = React.createClass({
		    getInitialState: function(){
                return {
                    input1: "",
                    input2: ""
                }
            },
			changeVal: function(e){
				console.log(e.target.value);
					
				this.setState({
                    input1: ( e.target.classList.contains("in_1") ? e.target.value : false ),
                    input2: ( e.target.classList.contains("in_2") ? e.target.value : false )
                });
			},
		    myCalc: function(e){
		    	console.log(e.target.value);
		    	console.log(this.state.input1);
		    	console.log(this.state.input2);
		    },
			render: function(){
				return(
					<div>
						<input type="text" className="in_1" onChange={this.changeVal}/>
						<input type="text"  className="in_2" onChange={this.changeVal}/>
						<div className="operat">
							<button onClick={this.myCalc}>+</button>
							<button>-</button>
							<button>*</button>
						</div>
					</div>
				)
			}
		});

		ReactDOM.render(<Calc/>, document.querySelector("#result"));
	</script>
</body>
</html>
