<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	<div id="calc"></div>

	<script type=text/babel>
		var CalcView = React.createClass({
			getInitialState: function(){
				return{
					input1: 0,
					input2: 0,
					result: 0
				}
			},
			inputHandler: function(e){
				if( e.target.classList.contains("in1") ){
					console.log("in1");
					this.setState({
						input1: e.target.value
					})
				}else{
					console.log("in2");
					this.setState({
						input2: e.target.value
					})
				}
			},
			operatHandler: function(e){
				var operatType = e.target.innerHTML;
				
				if(operatType === "+"){
				 var result = +this.state.input1 + +this.state.input2;
				 this.setState({
					result: result
				 })
				}
				if(operatType === "-"){
				 var result = +this.state.input1 - +this.state.input2;
				 this.setState({
					result: result
				 })
				}
				if(operatType === "*"){
				 var result = +this.state.input1 * +this.state.input2;
				 this.setState({
					result: result
				 })
				}

				alert(this.state.result);
			},
			render: function(){
				return(
					<div>
						<input className="in1" type="text" onChange={this.inputHandler} placeholder="n1" /><br/>
						<input className="in2" type="text" onChange={this.inputHandler} placeholder="n2"/>
						<div>
							<button className="q" onClick={this.operatHandler}>+</button>
							<button className="w" onClick={this.operatHandler}>-</button>
							<button className="e" onClick={this.operatHandler}>*</button>
						</div>

						<span>
						{
							this.state.result
						}
					</span>
					</div>
				)
			}
		});

		ReactDOM.render(<CalcView/>, document.getElementById("calc"));
	</script>
</body>
</html>
